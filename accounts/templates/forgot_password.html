<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
</head>
<body style="font-family: Nunito, sans-serif;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="width: 450px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Forgot Password</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                        {% for error in form.email.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn w-100" style="font-size: 18px; background-color: #4E598C;color: white; height: 50px;">Send OTP</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'accounts:loginaccount' %}" class="text-decoration-none">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
